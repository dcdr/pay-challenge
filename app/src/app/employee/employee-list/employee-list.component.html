<div>
  <h1>Employees</h1>
  <a routerLink="/employee/new" class="btn-floating btn waves-effect waves-light"><i mz-icon-mdi [icon]="'plus'"></i></a>
  <mz-card *ngFor="let employee of employees" (click)="onClick(employee)">
    <mz-card-content>
      <div class="row">
        <div class="col s3"><span class="right">Name:</span></div>
        <div class="col s9 employee-name">{{employee.fullname()}}</div>
      </div>
    </mz-card-content>
  </mz-card>
</div>
